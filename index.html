<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
<main class="page">
    <section class="container" id="about-me-container">
        <div class="card" id="about-me">
            <h1>About Me</h1>
            <p>12 y.o. opensource developer on Python and Java</p>
            <div class="actions">
                <button class="btn" onclick="onPressedAboutme()">Contact Me</button>
                <button class="btn" onclick="onPressedProjects()">Projects</button>
            </div>
            <img src="imgs/telegram.svg" id="tg-img" alt="telegram" onclick="onPressedTg()">
        </div>
    </section>

    <section class="container" id="usable-functions-container">
        <div class="card" id="usable-functions">
            <h2>Usable Functions</h2>
            <button class="btn" onclick="onPressedFunctions()">Functions</button>
        </div>
    </section>

    <section class="container" id="funcs">
        <div class="card" id="functions">
            <h2>Functions</h2>
            <button class="btn" onclick="onPressedFunctions()">Functions</button>
        </div>
    </section>
</main>

<script src="script.js"></script>
</body>
</html>

<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Main GitHub site</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<button id="theme-toggle" class="theme-toggle">ðŸŒ™ Theme</button>

<main class="page">

        <div class="card" id="about-me">
            <h1>About Me</h1>
            <p>12 y.o. opensource developer on Python and Java</p>
            <div class="actions">
                <button class="btn" onclick="onPressedAboutme()">Contact Me</button>
                <button class="btn" onclick="onPressedProjects()">Projects</button>
            </div>
            <img src="imgs/telegram.svg" id="tg-img" alt="telegram" onclick="onPressedTg()">
        </div>
    </section>

    <section class="container" id="usable-functions-container">
        <div class="card" id="usable-functions">
            <h2>Current project: <a href="https://github.com/Artemon0/UsableFunctions">UsableFunctions</a>
            </h2>
            <button class="btn" onclick="onPressedSite()" id="site-btn">SITE</button>

            <button class="btn" onclick="onPressedFunctions()">Functions</button>
        </div>
    </section>


</main>

<script src="script.js"></script>
</body>
</html>
